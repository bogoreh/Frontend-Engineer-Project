<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./img/a.jpg"
          alt="This is a flock ob birds"
          data-original="a.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img/b.jpg"
          alt="Landscape is the only escape"
          data-original="b.jpg"
        />
      </div>
      <div class="img-container">
        <img src="./img/c.jpg" alt="Nature of sky" data-original="c.jpg" />
      </div>
      <div class="img-container">
        <img
          src="./img/d.jpg"
          alt="Night is when you get love"
          data-original="d.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="./img/e.jpg" alt="" class="full-img" />
      <p class="caption">Abdibogoreh</p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

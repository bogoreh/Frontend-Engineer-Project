<head>

<body>
	
	     <div class="hero">
		     <div class="form-box">
			    <div class="button-box">
				<div id="btn"></div>
				 <button type="button" class="toggle-btn" onclick="login()">Log In</button>
				 <button type="button" class="toggle-btn" onclick="register()">Register</button>
				 </div>
				  <div class="social-icons">
			    <img src="fb.png">
				<img src="tw.png">
				<img src="gp.png">
			 </div>
			 <form id="login" class="input-group">
			    <input type="text" class="input-field" placeholder="User Id" required>
				<input type="text" class="input-field" placeholder="User Password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="sbutmit" class="submit-btn">Log In</button>
			 </form>
			 <form id="register" class="input-group">
			    <input type="text" class="input-field" placeholder="User Id" required>
				<input type="email" class="input-field" placeholder="Email Id" required>
				<input type="text" class="input-field" placeholder="User Password" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms</span>
				<button type="sbutmit" class="submit-btn">Register</button>
			 </form>
			 </div>
		 </div>
	
<script src="js/script.js"></script>	
</body>

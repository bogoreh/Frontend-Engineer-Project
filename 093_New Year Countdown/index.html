<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>❄️ New Year is Coming! ❄️</h1>

    <div class="countdown-container">
        <div class="time">
            <h1 id="days">00</h1>
            <small>days</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>hours</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>minutes</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>seconds</small>
        </div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Created with <i class="fa fa-heart"></i> by
                <a target="_blank" href="https://abdibogoreh.netlify.app/">Abdibogoreh</a></p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
                <li>
                    <a href="https://twitter.com/Abdibogoreh1" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/abdourazak-omar-bogoreh-369121211/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/abdibogoreh.omar" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/abdibogoreh/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
        Get in Touch
    </button>

    <div class="floating-text">
        Part of <a href="https://florin-pop.com/blog/2019/09/100-days-100-projects"
            target="_blank">#100Days100Projects</a>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="game">
        <div class="grid">
            <buttton>1</buttton>
            <buttton>2</buttton>
            <buttton>3</buttton>
            <buttton>4</buttton>
            <buttton>5</buttton>
            <buttton>6</buttton>
            <buttton>7</buttton>
            <buttton>8</buttton>
            <buttton>9</buttton>
            <buttton>10</buttton>
            <buttton>11</buttton>
            <buttton>12</buttton>
            <buttton>13</buttton>
            <buttton>14</buttton>
            <buttton>15</buttton>
            <buttton></buttton>
        </div>

        <div class="footer">
            <button>Play</button>
            <span id="move">Move: 100</span>
            <span id="time">Time: 100</span>
        </div>
    </div>
    <h1 class="message">You win!</h1>

    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 style="color:#000;margin-left:395px;font-weight:bold"> Image slider </h1>
    <br>
    <br>
    <div class="wrapper" style="max-width:1000px;position: relative;">
        <img class="mySlides" src="img/1.jpg" style="width:100%">
        <img class="mySlides" src="img/2.jpg" style="width:100%">
        <img class="mySlides" src="img/3.jpg" style="width:100%">
        <img class="mySlides" src="img/4.jpg" style="width:100%">
        <img class="mySlides" src="img/5.jpg" style="width:100%">
        <img class="mySlides" src="img/6.jpg" style="width:100%">
        <img class="mySlides" src="img/7.jpg" style="width:100%">
        <a class="btn1" style="position:absolute;top:45%;left:0" onclick="plusDivs(1)"><span id="btn1">&lt;</span></a>
        <a class="btn2" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)"><span id="btnr">&gt;</span></a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

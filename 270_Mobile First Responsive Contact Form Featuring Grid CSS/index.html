<!DOCTYPE html><!-- uppercase or lowercase it's same-->
<html dir="ltr" lang="en">
<head>
<meta charset="UTF-8">
<title>Acme Web Design</title>
<meta name="description" content="Web Developer">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Abdibogoreh">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" media="screen" type="text/css" href="./css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

		  <div class="container">
		       <h1 class="brand"><span>Acme</span> Web Design</h1>
			   <div class="wrapper animated bounceInLeft">
			       <div class="company-info">
				         <h3>Acme Web Design</h3>
						 <ul>
						       <li><i class="fa fa-road"></i> 44 Something st</li>
							   <li><i class="fa fa-phone"></i> (555) 555-555</li>
							   <li><i class="fa fa-envelope"></i> test@acme.test</li>
						 </ul>
				   </div>
				   <div class="contact">
				         <h3>Email Us</h3>
						 <form>
						       <p>
							         <label>Name</label>
									 <input type="text" name="name">
							   </p>
							   <p>
							         <label>Company</label>
									 <input type="text" name="Company">
							   </p>
							   <p>
							         <label>Email Address</label>
									 <input type="email" name="email">
							   </p>
							   <p>
							         <label>Phone Number</label>
									 <input type="" name="phone">
							   </p>
							   <p>
							         <label>Phone Number</label>
									 <input type="text" name="phone">
							   </p>
							   <p class="full">
							         <label>Message</label>
									 <textarea name="message" rows="5"></textarea>
							   </p>
							   <p class="full">
							       <button>Submit</button>
							   </p>
						 </form>
				   </div>
			   </div>
		  </div>

</body>
</html>

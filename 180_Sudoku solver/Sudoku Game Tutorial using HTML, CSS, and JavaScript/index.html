<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Sudoku</h1>
      <div id="setup-game">
        <div id="diff">
          <h3>Choose Difficulty:</h3>
          <label
            ><input
              id="time-1"
              type="radio"
              name="diff"
              value="easy"
              checked
            />Easy</label
          >
          <label>
            <input
              id="time-2"
              type="radio"
              name="diff"
              value="Medium"
              checked
            />
            Medium</label
          >
          <label>
            <input id="time-3" type="radio" name="diff" value="hard" checked />
            Hard</label
          >
        </div>
        <div id="time">
          <h3>Choose Time:</h3>
          <label>
            <input id="time-1" type="radio" name="time" value="three" checked />
            3 Min</label
          >
          <label>
            <input id="time-2" type="radio" name="time" value="five" /> 5
            Min</label
          >
          <label>
            <input id="time-3" type="radio" name="time" value="ten" /> 10
            Min</label
          >
        </div>
        <div id="theme">
          <h3>Choose Theme:</h3>
          <label>
            <input
              id="theme-1"
              type="radio"
              name="theme"
              value="light"
              checked
            />
            Light</label
          >
          <label>
            <input id="theme-2" type="radio" name="theme" value="dark" />
            Dark</label
          >
        </div>
      </div>
      <button id="start-btn">Create New Game!</button>
    </header>
    <div id="stats">
      <p id="timer">Timer</p>
      <p id="lives">Lives</p>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="number-container" class="hidden">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
      </div>
    </div>
    <footer>
      <p>Made by Abdibogoreh 2021</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/26.jpg" alt="">
                </div>
                <div class="title">Meu perfil</div>
            </div>
            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Mensagen</li>
                </ul>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/19.jpg" alt="">
                </div>
                <div class="friend">
                    <div class="user">Brooklyn Bowman</div>
                    <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/20.jpg" alt="">
                </div>
                <div class="friend">
                    <div class="user">Misty Fox</div>
                    <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/21.jpg" alt="">
                </div>
                <div class="friend">
                    <div class="user">Annie Craig</div>
                    <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
                </div>
            </div>

        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img class="user" src="./img/tinder.jpg" alt="">
                    <div class="profile">
                        <div class="name">Rafael <span>20</span></div>
                        <div class="local">
                            <i class="fas fa-map-marker" alt=""></i>
                            <span>a 20 kilometers </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="no">
                    <i class="fas fa-times"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
